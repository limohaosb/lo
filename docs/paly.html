<script type="text/javascript">
	 function getParams(key) {
            var reg = new RegExp("(^|&)" + key + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) {
                return unescape(r[2]);
            }
            return null;
        };
	 let a=getParams("param1")
	document.getElementById("ahref").href="/ppp/chu.html?param1="+a;	
    let dta = new Date();
document.getElementById("endtime").innerHTML = (("0"+(dta.getMonth()+1)).slice(-2)) +"月"+(("0"+dta.getDate()).slice(-2)) +"日" ;
	</script>
